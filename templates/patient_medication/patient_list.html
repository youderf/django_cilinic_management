{% extends 'base.html' %}


{% block content %}
<h2>Patients List</h2>
   <div class="table-container">
    <table class="table-custom">
<thead>
<th>ID</th> <th>Name</th> <th>Email</th>
<th>Phone</th><th>Photo</th> <th>Action</th>
</thead>
<tbody>
{% for patient in patient_list %}
<tr>
<td>{{ patient.id }}</td><td>{{ patient.name }}</td><td>{{ patient.email }}</td>
<td>{{ patient.phone }}</td><td><img src="/media/{{ patient.photo }}" width="100" height="100" /></td>

<!-- crud action -->
<td>
    <a href="{% url 'patient_detail' patient.pk %}"><button class="btn btn-primary">More Info</button></a><br />
    <a href="{% url 'patient_update' patient.pk %}"><button class="btn btn-success"> Edit</button></a><br />
    <a href="{% url 'patient_delete' patient.pk %}"><button class="btn btn-danger">Delete</button></a>
</td>

</tr>
{% endfor %}
</tbody>
    </table>
   </div>

{% endblock %}
